<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery Gallery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
  <script src="javascripts/jquery.gallery.js" type="text/javascript"></script>
  <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  
  <div class="gallery">
    <div class="item">
      <div class="outline">
        <image src="samples/sample-01.png" class="preview" />
      </div>
    </div>
    <div class="item">
      <div class="outline">
        <image src="samples/sample-02.png" class="preview" />
      </div>
    </div>
    <div class="item">
      <div class="outline">
        <image src="samples/sample-03.png" class="preview" />
      </div>
    </div>
    <div class="item">
      <div class="outline">
        <image src="samples/sample-04.png" class="preview" />
      </div>
    </div>
    <div class="item">
      <div class="outline">
        <image src="samples/sample-05.png" class="preview" />
      </div>
    </div>
    <div class="item">
      <div class="outline">
        <image src="samples/sample-06.png" class="preview" />
      </div>
    </div>
  </div>
    
  <script type="text/javascript">
    $('.gallery').gallery();
  </script>

</body>
</html>
